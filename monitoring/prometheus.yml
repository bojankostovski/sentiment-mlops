global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
# Model server metrics
- job_name: 'sentiment-model'
  static_configs:
  - targets: [ 'model-server:8080' ]
  metrics_path: '/metrics'

# Prometheus self-monitoring
- job_name: 'prometheus'
  static_configs:
  - targets: [ 'localhost:9090' ]
